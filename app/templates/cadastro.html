{% extends 'base.html' %} 

{% block title %}CONECTA-HUB{% endblock %} 

{% block content %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Formul√°rio HTML</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="estilo.css">
</head>
<body>
    <form class="Cadastro" method="post"> 
        <p> Cadastro</p>
        
        <div class="field">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome*" required>
        </div>
        
        <div class="field">
            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" name="telefone" placeholder="Digite seu Telefone">
        </div>

        <div class="field">
            <label for="email">E-Mail:</label>
            <input type="email" id="email" name="email" placeholder="Digite seu E-Mail*" required>
        </div>
        <div class="field">
            <label for="senha">Senha:</label>
            <input type="senha" id="senha" name="senha" placeholder="Digite Sua senha*" required>
        </div> 
        <div class="field">
            <label for="senha2">Confirme sua senha:</label>
            <input type="senha2" id="senha2" name="senha2" placeholder="Confirme Sua senha*" required>
        </div>       
        <input type="submit" name="acao" value="Enviar">
    </form>
</body>
</html>
{% endblock %}
